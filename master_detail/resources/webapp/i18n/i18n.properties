#XSEL: Option to not filter the master list
masterFilterNone=none

#XSEL: Option to filter the master list by TEXT if the value is less than 100
masterFilter1=<100 TEXT

#XSEL: Option to filter the master list by TEXT if the value is greater than 100
masterFilter2=>100 TEXT

